    <!-- Display Events -->
    <div class="mt-5">
        <h3>Events</h3>
        <hr>
        {% if events %}
            <div class="row">
                {% for event in events %}
                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                            <img src="{{ event.event_image.url }}" class="card-img-top" alt="{{ event.event_name }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ event.event_name }}</h5>
                                <p class="card-text">{{ event.event_description }}</p>
                                <p class="card-text"><a href="/delete_event/{{ event.id }}">Delete</a></p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No events found.</p>
        {% endif %}
    </div>
</div>
